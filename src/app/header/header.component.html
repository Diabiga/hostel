<!--connexion-->
<ng-template #loginModalContent>
    <div class="modal-header ">
        <h4 class="modal-title ">Connexion</h4>
        <button type="button " class="close " aria-label="Close " (click)="closeModal()">
      <span aria-hidden=" true ">&times;</span>
    </button>
    </div>
    <div class="modal-body ">
        <form>
            <div class="form-group ">
                <label for="username ">Nom d'utilisateur</label>
                <input type="text " class="form-control " id="username " placeholder="Nom d 'utilisateur">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" placeholder="Mot de passe">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary">Connexion</button>
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Fermer</button>
    </div>
</ng-template>

<!--enregistrement -->
<ng-template #registerModalContent>
    <div class="modal-header">
        <h4 class="modal-title">Inscription</h4>
        <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="firstName">Prénom</label>
                <input type="text" class="form-control" id="firstName" placeholder="Prénom" required>
            </div>
            <div class="form-group">
                <label for="lastName">Nom</label>
                <input type="text" class="form-control" id="lastName" placeholder="Nom" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact</label>
                <input type="tel" class="form-control" id="contact" placeholder="Contact" required>
            </div>
            <div class="form-group">
                <label for="birthdate">Date de naissance</label>
                <input type="date" class="form-control" id="birthdate" required>
            </div>
            <div class="form-group">
                <label for="userType">Type d'utilisateur</label>
                <select class="form-control" id="userType" required>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
          </select>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary">Inscription</button>
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Fermer</button>
    </div>
</ng-template>
